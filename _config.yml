# =========================
# Identidad del sitio
# =========================
title: "Reinier Vargas Jardines | Analista de Datos y Administración de Infraestructuras de TI"
description: "Gestor NOC → Analista de Datos | SLAs, MTTR y Monitoreo"
url: "https://rvargas8606.github.io"            # dominio base (NO terminar con /)
baseurl: "/Portafolio-Analisis-Datos"           # nombre del repositorio (SÍ comenzar con /)

# =========================
# Tema (Minimal Mistakes)
# =========================
remote_theme: "mmistakes/minimal-mistakes@4.27.3"

# =========================
# Plugins requeridos
# =========================
plugins:
  - jekyll-include-cache

# =========================
# Localización
# =========================
locale: "es"

# =========================
# Autor
# =========================
author:
  name: "Reinier Vargas Jardines"
  bio: "Gestor de Monitoreo NOC especializado en análisis de datos operativos."
  links:
    - label: "LinkedIn"
      url: "https://www.linkedin.com/in/reinier-vargas-jardines"

# =========================
# Colecciones (para proyectos)
# =========================
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# =========================
# Valores por defecto (Front Matter)
# =========================
defaults:
  # Páginas (home, about, contact, etc.)
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      toc: false
      read_time: false
      share: false

  # Entradas de la colección 'portfolio' (case studies)
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      toc: true
      read_time: true
      share: false
      classes: wide

# =========================
# Navegación (opcional; aparecerá como menú superior)
# =========================
